name: Git Actions

on:
  push:
    branches:
      - main

jobs:
  backend-install:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout repository
      uses: actions/checkout@v2

    - name: Set up Node.js
      uses: actions/setup-node@v2
      with:
        node-version: '16'

    - name: Install backend dependencies
      run: npm install --prefix backend


  backend-testes:
    needs: backend-install
    runs-on: ubuntu-latest
    
    steps:
      - name: Checkout repository
      - uses: actions/checkout@v2
      
      - name: Testes backend
      - run: npx jest --coverage
      
  backend-build:
    needs: backend-install
    runs-on: ubuntu-latest

    steps:
    - name: Checkout repository
      uses: actions/checkout@v2

    - name: Build backend
      run: npm run build --prefix backend


  projeto_c214_l1-install:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout repository
      uses: actions/checkout@v2

    - name: Set up Node.js
      uses: actions/setup-node@v2
      with:
        node-version: '16'

    - name: Install projeto_c214_l1 dependencies
      run: npm install --prefix projeto_c214_l1

  projeto_c214_l1-build:
    needs: projeto_c214_l1-install
    runs-on: ubuntu-latest

    steps:
    - name: Checkout repository
      uses: actions/checkout@v2

    - name: Set up Node.js
      uses: actions/setup-node@v2
      with:
        node-version: '16'

    - name: Build projeto_c214_l1
      run: npm run build --prefix projeto_c214_l1
      
